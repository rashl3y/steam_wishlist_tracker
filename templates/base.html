<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Wishlist Tracker{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300;400;600;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* ── DESIGN SYSTEM ─────────────────────────────────────────────────────── */
    :root {
      --bg:        #080b10;
      --surface:   #0d1117;
      --surface2:  #131922;
      --border:    #1c2433;
      --border2:   #243044;

      --green:     #00e5a0;
      --green-dim: #00b87e;
      --amber:     #f5a623;
      --red:       #ff4757;
      --blue:      #4f9cf9;
      --purple:    #a855f7;

      --text:      #e2e8f0;
      --text-dim:  #64748b;
      --text-muted:#334155;

      /* Typography */
      --font-display: 'Anybody', sans-serif;
      --font-mono:    'DM Mono', monospace;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 13px;
      line-height: 1.6;
      min-height: 100vh;
      /* Subtle grid texture */
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: -1px -1px;
    }

    /* ── SCROLLBAR ──────────────────────────────────────────────────────────── */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }

    /* ── LAYOUT ─────────────────────────────────────────────────────────────── */
    .app-shell {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px 48px;
    }

    /* ── NAV ─────────────────────────────────────────────────────────────────── */
    nav {
      display: flex;
      align-items: center;
      gap: 32px;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 36px;
    }

    .nav-logo {
      font-family: var(--font-display);
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--green);
      letter-spacing: -0.02em;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo::before {
      content: '◈';
      font-size: 1.1rem;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.4; }
    }

    .nav-links {
      display: flex;
      gap: 4px;
      flex: 1;
    }

    .nav-link {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 6px 14px;
      border-radius: 4px;
      border: 1px solid transparent;
      transition: all 0.15s;
    }

    .nav-link:hover, .nav-link.active {
      color: var(--text);
      border-color: var(--border2);
      background: var(--surface2);
    }

    .nav-link.active { color: var(--green); border-color: var(--green-dim); }

    /* ── STAT CHIPS ─────────────────────────────────────────────────────────── */
    .stats-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .stat-chip {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 20px;
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 120px;
    }

    .stat-chip .label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
    }

    .stat-chip .value {
      font-family: var(--font-display);
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--text);
      line-height: 1;
    }

    .stat-chip.accent-green .value { color: var(--green); }
    .stat-chip.accent-amber  .value { color: var(--amber); }

    /* ── SECTION HEADING ────────────────────────────────────────────────────── */
    .section-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 16px;
      flex-wrap: wrap;
    }

    .section-title {
      font-family: var(--font-display);
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: var(--text);
    }

    /* ── BUTTONS ─────────────────────────────────────────────────────────────── */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 18px;
      border-radius: 6px;
      border: 1px solid;
      font-family: var(--font-mono);
      font-size: 0.72rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.15s;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--green);
      border-color: var(--green);
      color: #000;
      font-weight: 500;
    }
    .btn-primary:hover { background: var(--green-dim); border-color: var(--green-dim); }

    .btn-ghost {
      background: transparent;
      border-color: var(--border2);
      color: var(--text-dim);
    }
    .btn-ghost:hover { border-color: var(--text-dim); color: var(--text); }

    .btn-danger {
      background: transparent;
      border-color: var(--red);
      color: var(--red);
    }
    .btn-danger:hover { background: var(--red); color: #fff; }

    /* ── BADGE ───────────────────────────────────────────────────────────────── */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.65rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      border: 1px solid;
    }
    .badge-green  { color: var(--green);  border-color: var(--green-dim); background: rgba(0,229,160,0.08); }
    .badge-amber  { color: var(--amber);  border-color: #7a5312;          background: rgba(245,166,35,0.08); }
    .badge-red    { color: var(--red);    border-color: #7a2030;          background: rgba(255,71,87,0.08); }
    .badge-blue   { color: var(--blue);   border-color: #2a4e7a;          background: rgba(79,156,249,0.08); }
    .badge-muted  { color: var(--text-dim); border-color: var(--border2); }

    /* ── INPUTS ──────────────────────────────────────────────────────────────── */
    input[type="text"], input[type="password"], input[type="search"] {
      background: var(--surface);
      border: 1px solid var(--border2);
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 0.8rem;
      padding: 9px 14px;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.15s;
      width: 100%;
    }
    input:focus { border-color: var(--green); box-shadow: 0 0 0 3px rgba(0,229,160,0.1); }
    input::placeholder { color: var(--text-muted); }

    /* ── CARD ────────────────────────────────────────────────────────────────── */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
    }

    /* ── TABLE ───────────────────────────────────────────────────────────────── */
    .data-table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table th {
      background: var(--surface2);
      color: var(--text-dim);
      font-size: 0.62rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 10px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }

    .data-table td {
      padding: 11px 16px;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
      transition: background 0.1s;
    }

    .data-table tr:last-child td { border-bottom: none; }

    .data-table tbody tr:hover td { background: rgba(255,255,255,0.02); }

    /* ── TOAST ───────────────────────────────────────────────────────────────── */
    #toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--surface2);
      border: 1px solid var(--border2);
      border-radius: 8px;
      padding: 14px 20px;
      font-size: 0.78rem;
      max-width: 320px;
      z-index: 1000;
      display: none;
      animation: slideUp 0.2s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(10px); opacity: 0; }
      to   { transform: translateY(0);   opacity: 1; }
    }

    #toast.success { border-color: var(--green-dim); color: var(--green); }
    #toast.error   { border-color: var(--red);       color: var(--red); }

    /* ── SPINNER ─────────────────────────────────────────────────────────────── */
    .spinner {
      width: 14px; height: 14px;
      border: 2px solid rgba(255,255,255,0.1);
      border-top-color: var(--green);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: inline-block;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ── EMPTY STATE ─────────────────────────────────────────────────────────── */
    .empty-state {
      text-align: center;
      padding: 64px 24px;
      color: var(--text-dim);
    }

    .empty-state .icon {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .empty-state h3 {
      font-family: var(--font-display);
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    .empty-state p { font-size: 0.78rem; max-width: 320px; margin: 0 auto 20px; }

    /* ── SYNC BANNER ─────────────────────────────────────────────────────────── */
    #sync-banner {
      display: none;
      background: var(--surface2);
      border: 1px solid var(--border2);
      border-left: 3px solid var(--amber);
      border-radius: 8px;
      padding: 14px 20px;
      margin-bottom: 20px;
      font-size: 0.78rem;
      color: var(--amber);
      align-items: center;
      gap: 12px;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
<div class="app-shell">
  <nav>
    <a href="/" class="nav-logo">Wishlist Tracker</a>
    <div class="nav-links">
      <a href="/"         class="nav-link {% if request.path == '/' %}active{% endif %}">Deals</a>
      <a href="/settings" class="nav-link {% if request.path == '/settings' %}active{% endif %}">Sync</a>
    </div>
    <div id="nav-stats" style="display:flex;gap:16px;align-items:center;font-size:0.7rem;color:var(--text-dim);">
      <span id="nav-game-count">—</span>
    </div>
  </nav>

  <!-- Sync in progress banner -->
  <div id="sync-banner">
    <span class="spinner"></span>
    <span>Syncing: <strong id="sync-step">...</strong></span>
  </div>

  {% block content %}{% endblock %}
</div>

<!-- Toast notification -->
<div id="toast"></div>

<script>
// ── Global utilities ──────────────────────────────────────────────────────────

function showToast(msg, type = "success") {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.className = type;
  t.style.display = "block";
  setTimeout(() => { t.style.display = "none"; }, 3500);
}

function fmtGBP(val) {
  if (val === null || val === undefined) return "—";
  return "£" + Number(val).toFixed(2);
}

function fmtDiscount(pct) {
  if (!pct) return '<span style="color:var(--text-muted)">—</span>';
  const cls = pct >= 75 ? "badge-green" : pct >= 40 ? "badge-amber" : "badge-muted";
  return `<span class="badge ${cls}">${pct}% off</span>`;
}

// ── Sync status polling ───────────────────────────────────────────────────────
let syncPollInterval = null;

function startSyncPoll() {
  const banner = document.getElementById("sync-banner");
  banner.style.display = "flex";

  syncPollInterval = setInterval(async () => {
    const res = await fetch("/api/sync/status");
    const data = await res.json();

    document.getElementById("sync-step").textContent = data.step;

    if (!data.running && data.done) {
      clearInterval(syncPollInterval);
      banner.style.display = "none";
      if (data.error) {
        showToast("Sync error: " + data.error, "error");
      } else {
        showToast("Sync complete!", "success");
        setTimeout(() => location.reload(), 800);
      }
    }
  }, 1500);
}

// ── Load nav stats ────────────────────────────────────────────────────────────
async function loadNavStats() {
  try {
    const res  = await fetch("/api/stats");
    const data = await res.json();
    const el = document.getElementById("nav-game-count");
    if (el) el.textContent = `${data.total_games} games · ${data.on_sale} on sale`;
  } catch {}
}

// Check if a sync is already running on page load
async function checkSyncOnLoad() {
  try {
    const res  = await fetch("/api/sync/status");
    const data = await res.json();
    if (data.running) startSyncPoll();
  } catch {}
}

document.addEventListener("DOMContentLoaded", () => {
  loadNavStats();
  checkSyncOnLoad();
});
</script>
{% block scripts %}{% endblock %}
</body>
</html>
